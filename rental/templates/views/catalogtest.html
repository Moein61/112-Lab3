<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Catalo Test</title>
</head>
<body>
    <h2>display catalog here using Django</h2>
    <h3>{{ title }}</h3>


    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Release Year</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for m in movies %}
               <tr>
                   <td>{{m.id}}</td>
                   <td>{{m.title}}</td>
                   <td>{{m.release_year}}</td>
                   <td>{{m.price}}</td>
               </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
